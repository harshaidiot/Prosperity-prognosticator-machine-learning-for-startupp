<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        select {
            background-color: white;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }
        
        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            display: flex;
            align-items: center;
        }
        
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background-color: #52c41a;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #45a814;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .result p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Startup Parameters</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="age_first_funding">Age at First Funding Year:</label>
                <input type="number" id="age_first_funding" name="age_first_funding" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="age_last_funding">Age at Last Funding Year:</label>
                <input type="number" id="age_last_funding" name="age_last_funding" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="age_first_milestone">Age at First Milestone Year:</label>
                <input type="number" id="age_first_milestone" name="age_first_milestone" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="age_last_milestone">Age at Last Milestone Year:</label>
                <input type="number" id="age_last_milestone" name="age_last_milestone" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="relationships">Number of Relationships:</label>
                <input type="number" id="relationships" name="relationships" required>
            </div>
            
            <div class="form-group">
                <label for="funding_rounds">Number of Funding Rounds:</label>
                <input type="number" id="funding_rounds" name="funding_rounds" required>
            </div>
            
            <div class="form-group">
                <label for="total_funding">Total Funding (in USD):</label>
                <input type="number" id="total_funding" name="total_funding" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="milestones">Number of Milestones:</label>
                <input type="number" id="milestones" name="milestones" required>
            </div>
            
            <div class="form-group">
                <label for="avg_participants">Average Participants:</label>
                <input type="number" id="avg_participants" name="avg_participants" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="CA">California (CA)</option>
                    <option value="NY">New York (NY)</option>
                    <option value="MA">Massachusetts (MA)</option>
                    <option value="TX">Texas (TX)</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="software">Software</option>
                    <option value="web">Web</option>
                    <option value="mobile">Mobile</option>
                    <option value="enterprise">Enterprise</option>
                    <option value="advertising">Advertising</option>
                    <option value="games_video">Games/Video</option>
                    <option value="ecommerce">E-commerce</option>
                    <option value="biotech">Biotech</option>
                    <option value="consulting">Consulting</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label style="font-weight: 600; margin-bottom: 12px;">Funding History:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="has_vc" name="has_vc">
                        Has VC Funding
                    </label>
                    <label>
                        <input type="checkbox" id="has_angel" name="has_angel">
                        Has Angel Funding
                    </label>
                    <label>
                        <input type="checkbox" id="has_roundA" name="has_roundA">
                        Has Round A
                    </label>
                    <label>
                        <input type="checkbox" id="has_roundB" name="has_roundB">
                        Has Round B
                    </label>
                    <label>
                        <input type="checkbox" id="has_roundC" name="has_roundC">
                        Has Round C
                    </label>
                    <label>
                        <input type="checkbox" id="has_roundD" name="has_roundD">
                        Has Round D
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="is_top500" name="is_top500">
                    Is Top 500
                </label>
            </div>
            
            <div class="button-container">
                <button type="submit">Predict</button>
            </div>
        </form>
        
        <div class="result" id="result">
            <h2>Prediction Result:</h2>
            <p id="resultText"></p>
        </div>
    </div>
    
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                age_first_funding: parseFloat(document.getElementById('age_first_funding').value),
                age_last_funding: parseFloat(document.getElementById('age_last_funding').value),
                age_first_milestone: parseFloat(document.getElementById('age_first_milestone').value),
                age_last_milestone: parseFloat(document.getElementById('age_last_milestone').value),
                relationships: parseInt(document.getElementById('relationships').value),
                funding_rounds: parseInt(document.getElementById('funding_rounds').value),
                total_funding: parseFloat(document.getElementById('total_funding').value),
                milestones: parseInt(document.getElementById('milestones').value),
                avg_participants: parseFloat(document.getElementById('avg_participants').value),
                state: document.getElementById('state').value,
                category: document.getElementById('category').value,
                has_vc: document.getElementById('has_vc').checked ? 1 : 0,
                has_angel: document.getElementById('has_angel').checked ? 1 : 0,
                has_roundA: document.getElementById('has_roundA').checked ? 1 : 0,
                has_roundB: document.getElementById('has_roundB').checked ? 1 : 0,
                has_roundC: document.getElementById('has_roundC').checked ? 1 : 0,
                has_roundD: document.getElementById('has_roundD').checked ? 1 : 0,
                is_top500: document.getElementById('is_top500').checked ? 1 : 0
            };
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('result');
                const resultText = document.getElementById('resultText');
                
                if (response.ok) {
                    // Redirect to result page with prediction
                    window.location.href = `/result?result=${encodeURIComponent(data.prediction)}`;
                } else {
                    resultText.textContent = `Error: ${data.error || 'An error occurred'}`;
                    resultDiv.classList.add('show');
                }
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                const resultText = document.getElementById('resultText');
                resultText.textContent = 'Error: Could not connect to the server';
                resultDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
